<!DOCTYPE html>
<html>

<head>
    <title>Заголовок страницы</title>
    <meta charset="UTF-8">
</head>

<body>
    <form action="/submit" method="POST">
        <div>
            <fieldset>
                <!-- Radio buttons (один выбор) -->
                <p>Выберите пол:</p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Мужской</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Женский</label>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <!-- Checkboxes (множественный выбор) -->
                <p>Выберите интересы:</p>
                <input type="checkbox" id="sports" name="interests" value="sports">
                <label for="sports">Спорт</label>
                <input type="checkbox" id="music" name="interests" value="music">
                <label for="music">Музыка</label>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <!-- Одиночный выбор -->
                <label for="country">Страна:</label>
                <select id="country" name="country">
                    <option value="">-- Выберите страну --</option>
                    <option value="ru">Россия</option>
                    <option value="us">США</option>
                    <option value="de">Германия</option>
                </select>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <!-- Множественный выбор -->
                <label for="languages">Языки программирования:</label>
                <select id="languages" name="languages" multiple size="4">
                    <option value="js">JavaScript</option>
                    <option value="py">Python</option>
                    <option value="java">Java</option>
                    <option value="cpp">C++</option>
                </select>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Контактная информация</legend>

                <!-- Многострочный текст -->
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" rows="4" cols="50"
                    placeholder="Введите ваше сообщение..."></textarea>

            </fieldset>
        </div>
        <div>
            <!-- Кнопки -->
            <button type="submit">Отправить</button>
            <button type="reset">Очистить</button>
            <button type="button">Простая кнопка</button>
        </div>
    </form>
</body>

</html>
